<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>DETRAN</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        Velocidade do carro: <input id="txtvel" name="txtvel" type="number"/> Km/h
        <input onclick="calcular()" type="button" value="Verificar"/>
        <div id="res">

        </div>
        <script>
            function calcular() {
                let txtv = document.querySelector('input#txtvel');
                let res = document.querySelector('div#res');
                let vel = Number(txtv.value);
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
                if (vel > 60) {
                    res.innerHTML += `<p>Vocês está <strong>MULTADO</strong> por excesso de velocidade!`;
                }
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`;
            }
        </script>
    </body>
</html>
